{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <script src="{% static "js/bootstrap.min.js" %}" defer></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <h1>StockTickler</h1>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-outline-dark" href="/logout">Logout</a>
                    <a class="btn btn-outline-dark" href="/success">Picker</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <br>
        <h5>First_name Last_name's Stock Watchlist:</h5> <!-- Templatize the User's name here! -->
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Symbol</th>
                    <th scope="col">List Price</th>
                    <th scope="col">Watch Price</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>AAA</td>
                    <td>1.11</td>
                    <td>
                        <form action="" method="post">
                            <input type="number" step="0.01" class="form-control" name="id_watch_price" value="2.22">
                    </td>
                    <td><button type="submit" class="btn btn-warning">Change Watch Price</button></form> <a href="" class="btn btn-danger">Remove</a></td>
                </tr>
                <tr>
                    <td>BBB</td>
                    <td>3.33</td>
                    <td>
                        <form action="" method="post">
                            <input type="number" step="0.01" class="form-control" name="id_watch_price" value="4.44">
                    </td>
                    <td><button type="submit" class="btn btn-warning">Change Watch Price</button></form> <a href="" class="btn btn-danger">Remove</a></td>
                </tr>
                <tr>
                    <td>CCC</td>
                    <td>5.55</td>
                    <td>
                        <form action="" method="post">
                            <input type="number" step="0.01" class="form-control" name="id_watch_price" value="7.77">
                    </td>
                    <td><button type="submit" class="btn btn-warning">Change Watch Price</button></form> <a href="" class="btn btn-danger">Remove</a></td>
                </tr>
            </tbody>
        </table>
        <br>
        <div class="bg-light">
            <br>
            <h5>Update Info.</h5>
            <form action="" method="post">
                <!-- Update Name Form -->
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name" class="label label-default">First Name</label>
                    <input type="text" class="form-control" name="first_name" value="first_name">
                </div>
                <div class="form-group">
                    <label for="last_name" class="label label-default">Last Name</label>
                    <input type="text" class="form-control" name="last_name" value="last_name">
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-warning">Update Name</button>
                </div>
            </form>
            <hr>
            <form action="" method="post">
                <!-- Update Email Form -->
                {% csrf_token %}
                <div class="form-group">
                    <label for="email" class="label label-default">Email</label>
                    <input type="email" class="form-control" name="email" value="email">
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-warning">Update Email</button>
                </div>
            </form>
            <hr>
            <form action="" method="post">
                <!-- Update Password Form -->
                {% csrf_token %}
                <div class="form-group">
                    <label for="password" class="label label-default">New Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="form-group">
                    <label for="password2" class="label label-default">Confirm New Password</label>
                    <input type="password" class="form-control" name="password2">
                </div>
                <div class="form-group">
                    <label for="password3" class="label label-default">Old Password</label>
                    <input type="password" class="form-control" name="password3">
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-warning">Update Password</button>
                </div>
            </form>
            <hr>
            <div class="text-center">
                <a href="" class="btn btn-danger">Delete Profile</a>
            </div>
            <br>
        </div>
    </div>
</body>

</html>
