{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <script src="{% static "js/bootstrap.min.js" %}" defer></script>
    <script src="{% static "js/index.js" %}" defer></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container">
            <h1>StockTickler</h1>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/success">Route: /success</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Route: /profile</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <br>
        <h5>Register</h5>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name" class="label label-default">First Name</label>
                <input type="text" class="form-control" name="first_name" placeholder="Enter first name...">
            </div>
            <div class="form-group">
                <label for="last_name" class="label label-default">Last Name</label>
                <input type="text" class="form-control" name="last_name" placeholder="Enter last name...">
            </div>
            <div class="form-group">
                <label for="email" class="label label-default">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Enter email address...">
                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password" class="label label-default">Password</label>
                <input type="password" class="form-control" name="password">
                <small class="form-text text-muted">Must be at least 8 characters in length.</small>
            </div>
            <div class="form-group">
                <label for="password2" class="label label-default">Confirm Password</label>
                <input type="password" class="form-control" name="password2">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <hr style="border-top: 1px black solid;">
        <h5>Login</h5>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email" class="label label-default">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Enter email address...">
            </div>
            <div class="form-group">
                <label for="password" class="label label-default">Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</body>

</html>
